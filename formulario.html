<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formulario.css" type="text/css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
   
    <div>
        <h1 id="titulo">Formulario de Incrição</h1>
        <br>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required></imput>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required></imput>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <input type="radio" name="devweb" volue="frontend" checked>Front-end</imput>
            <label>
                <input type="radio" name="devweb" volue="backend">Back-end</imput>
            </label>
            <label>
            <input type="radio" name="devweb" volue="fullstack">Full-stack</input>
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled volue="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <br>
                <br>
                <input type="checkbox"id="tecnologia1"name="tecnologia1"value="HTML">
                <label for="tecnolgia1">HTML</label>
                <input type="checkbox" id="tecnologia2"name="tecnologia2"value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6"value="Python">
                <label for="tecnologia6" >Python</label>
                <input type="checkbox"name="tecnologia7" value="java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <br>
            <textarea rows="6" style="width:26em"id="experiencia"name="experiencia"></textarea>
        </div>
        <button class="botao"type="submit" onsubmit="">Concluido</button>
    </form>
</body>
</html>
